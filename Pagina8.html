<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeluqerIA</title>
    <link rel="stylesheet" href="Pagina8.css">
</head>
<body>

<img class="recomendado" src="Group 7.png">
<img class="tijeranavaja" src="TIJERA Y NAVAJA 1.png">

<div class="text-image" id="buzzcutt-container">
    <img src="Buzz cut.png" alt="Buzz Cutt" class="imagen">
    <a class="texto" id="buzzcutt">BUZZ CUTT</a>
</div>

<div class="text-image" id="taperfade-container">
    <img src="Taper fade.png" alt="Taper Fade" class="imagenes">
    <a class="textos" id="taperfade">TAPER FADE</a>
</div>

<div class="text-image" id="skinfade-container">
    <img src="Skin fade.png" alt="Skin Fade" class="imagen">
    <a class="texto" id="skinfade">SKIN FADE</a>
</div>

<div class="text-image" id="frenchcrop-container">
    <img src="French crop.png" alt="French Crop" class="imagenes">
    <a class="textos" id="frenchcrop">FRENCH CROP</a>
</div>

<div class="text-image" id="burstfade-container">
    <img src="Burst fade.png" alt="Burst Fade" class="imagen">
    <a class="texto" id="burstfade">BURST FADE</a>
</div>

<div class="text-image" id="baldfade-container">
    <img src="Bald fade.png" alt="Bald Fade" class="imagenes">
    <a class="textos" id="baldfade">BALD FADE</a>
</div>

<script>
   const textoMostrado = localStorage.getItem("textoMostrado");

   document.querySelectorAll('.text-image').forEach(element => {
       element.style.display = 'none';
   });

   if (textoMostrado === "texto1") {
       document.getElementById("buzzcutt-container").style.display = "block";
       document.getElementById("taperfade-container").style.display = "block";
   } else if (textoMostrado === "texto2") {
       document.getElementById("burstfade-container").style.display = "block";
       document.getElementById("baldfade-container").style.display = "block";
   } else if (textoMostrado === "texto3") {
       document.getElementById("skinfade-container").style.display = "block";
       document.getElementById("frenchcrop-container").style.display = "block";
   }
</script>

</body>
</html>
